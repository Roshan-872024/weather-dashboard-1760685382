<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .weather-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            background-color: white;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>

    <div class="weather-card">
        <h2 class="text-center">Weather Dashboard</h2>
        <div class="mb-3">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
            <div class="invalid-feedback" id="error-message"></div>
        </div>
        <button id="get-weather" class="btn btn-primary w-100">Get Weather</button>
        <div class="spinner-border text-primary" role="status" id="loading-spinner">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="weather-result" class="mt-3"></div>
    </div>

    <script>
        const BASE_URL = "https://huggingface.co/spaces/Roshan0510/tds_project_1";
        
        document.getElementById('get-weather').addEventListener('click', async () => {
            const cityInput = document.getElementById('city-input');
            const city = cityInput.value.trim();
            const errorMessage = document.getElementById('error-message');
            const weatherResult = document.getElementById('weather-result');
            const loadingSpinner = document.getElementById('loading-spinner');

            if (!city) {
                errorMessage.textContent = "Please enter a city name.";
                cityInput.classList.add('is-invalid');
                weatherResult.innerHTML = '';
                return;
            }

            cityInput.classList.remove('is-invalid');
            errorMessage.textContent = "";
            weatherResult.innerHTML = '';
            loadingSpinner.style.display = 'block';

            try {
                const geoURL = `https://geocoding-api.open-meteo.com/v1/search?name=${city}`;
                const res = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(geoURL)}`);
                const data = await res.json();

                if (data.results && data.results.length > 0) {
                    const { latitude, longitude } = data.results[0];
                    const weatherURL = `https://api.open-meteo.com/v1/weather?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
                    const weatherRes = await fetch(`${BASE_URL}/fetch?url=${encodeURIComponent(weatherURL)}`);
                    const weatherData = await weatherRes.json();

                    const { temperature, windspeed, weathercode } = weatherData.current_weather;

                    const weatherIcons = {
                        0: 'fas fa-sun',
                        1: 'fas fa-cloud-sun',
                        2: 'fas fa-cloud',
                        3: 'fas fa-cloud-showers-heavy',
                        4: 'fas fa-snowflake',
                        // ... Add more weather codes as needed
                    };

                    const weatherIcon = weatherIcons[weathercode] || 'fas fa-question-circle';
                    weatherResult.innerHTML = `
                        <h4>${city}</h4>
                        <p><i class="${weatherIcon}"></i> ${temperature}Â°C</p>
                        <p>Wind Speed: ${windspeed} m/s</p>
                    `;
                } else {
                    weatherResult.innerHTML = `<div class="alert alert-danger">City not found. Please try again.</div>`;
                }
            } catch (error) {
                weatherResult.innerHTML = `<div class="alert alert-danger">Error fetching data. Please try again later.</div>`;
            } finally {
                loadingSpinner.style.display = 'none';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
